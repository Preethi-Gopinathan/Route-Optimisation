name: Deploy Flask App via AWS CDK

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install aws-cdk-lib constructs boto3
          pip install -r requirements.txt

      - name: Setup Node.js (for CDK CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      - name: Build Flask ZIP
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Bootstrap & Deploy CDK
        working-directory: cdk
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ap-south-1
        run: |
          cdk bootstrap aws://$CDK_DEFAULT_ACCOUNT/ap-south-1
          cdk deploy --require-approval never
